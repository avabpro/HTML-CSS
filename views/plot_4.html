    <script>
        let graph_4_data = {};

        for(var i = 0; i < data.length; i++)
        {
            let t1 = data[i]["Country"];
            let t2 = data[i]["Wind Speed"];
            // graph_2_data[i] = { };

            graph_4_data[""+t2] = t1;
        }
         //graph_2_data = graph_2_data.sort();

          /*let*/ x = Object.keys(graph_4_data).sort
          ().reverse().splice(0,5);
          /*let*/ y = Object.values(graph_4_data).sort().reverse().splice(0,5);

          let graph_4 = document.querySelector("#graph_4");
        
        Plotly.plot(
            graph_4,
            [{
                x: y,
                y: x

                margin: { t: 0 } 
            }
        );

        Plotly.BUILD;
